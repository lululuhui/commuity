<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--引入公共部分-->
<div th:insert="~{commons/navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr size="4px" color="black">

            <!--引入列表-->
            <div th:insert="~{commons/list :: list}"></div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions"  th:class="${section=='questions' ? 'list-group-item active' : 'list-group-item'}">我的问题</a>
                <a href="/profile/replies"  th:class="${section=='replies' ? 'list-group-item active' : 'list-group-item'}">
                    最新回复
                    <span class="badge" th:text="${sum}">14</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
