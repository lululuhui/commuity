<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"><a href="/">社区-实例</a></span>
            </button>
            <a class="navbar-brand" href="/">社区-案例</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/search?page=1" method="get">
                <div class="form-group">
                    <input type="text" name="searchStr" id="searchStr" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/publish" th:if="${#request.getSession().getAttribute('user')!=null}" id="publish_a">提问</a></li>
                <li class="dropdown" th:if="${session.user != null}">

                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/logout">退出登入</a></li>
                    </ul>
                </li>
                <li th:if=" ${session.user == null}"><a id="login_a_btn"
                        href="https://github.com/login/oauth/authorize?client_id=c494843e8c873fa98a13&redirect_uri=http://localhost:8080/callback&state=1">登入</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</div>

</body>
</html>
